<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ПР4 Зайцев</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
        </div>
        <div class="profile__info-wrapper">
          <div class="profile__info">
            <p class="profile__name">Жак-Ив Кусто</p>
            <p class="profile__rank">Исследователь океана</p>
          </div>
          <button class="profile__edit">редактировать</button>
        </div>
        <button class="profile__add">+</button>
      </section>
      <section class="elements" aria-label="Элементы">
        <ul class="elements__list">
          <li class="elements__element">
            <img src="./images/elements-karachaevsk.jpg" alt="Карачаевск" class="elements__image">
            <div class="elements__info">
              <p class="elements__name">Карачаевск</p>
              <button class="elements__like">Лайк</button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements-elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
            <div class="elements__info">
              <p class="elements__name">Гора Эльбрус</p>
              <button class="elements__like">Лайк</button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements-dombai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__info">
              <p class="elements__name">Домбай</p>
              <button class="elements__like">Лайк</button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements-elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
            <div class="elements__info">
              <p class="elements__name">Гора Эльбрус</p>
              <button class="elements__like">Лайк</button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements-dombai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__info">
              <p class="elements__name">Домбай</p>
              <button class="elements__like">Лайк</button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/elements-karachaevsk.jpg"
              alt="Карачаево-Черкесская Республика"
              class="elements__image"
            >
            <div class="elements__info">
              <p class="elements__name">Карачаево-Черкесская Республика</p>
              <button class="elements__like">Лайк</button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <div class="popup__form-wrapper">
        <p class="popup__title">Редактировать профиль</p>
        <form action="#" class="popup__form">
          <input
            type="text"
            class="popup__input-text popup__name"
            name="name"
            placeholder="Имя"
            autocomplete="off"
            value=""
          >
          <input
            type="text"
            class="popup__input-text popup__rank"
            name="rank"
            placeholder="Профессия"
            autocomplete="off"
            value=""
          >
          <button class="popup__submit">Сохранить</button>
        </form>
        <button class="popup__close">Закрыть</button>
      </div>
    </div>
  </div>
  <script src="./index.js" defer></script>
</body>
</html>
