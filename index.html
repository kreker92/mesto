<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ПР4 Зайцев</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./script.js"></script>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
        </div>
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <p class="profile__rank">Исследователь океана</p>
          <button class="profile__edit">редактировать</button>
        </div>
        <button class="profile__add">+</button>
      </section>
      <section class="elements" aria-label="Элементы">
        <ul class="elements__list">
          <li class="elements__element">
            <img src="./images/elements-dombai.jpg" alt="Карачаевск" class="elements__image">
            <div class="elements__info">
              <p class="elements__name">Карачаевск</p>
              <button class="elements__like">Лайк</button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/profile-avatar.jpg" alt="Гора Эльбрус" class="elements__image">
            <div class="elements__info">
              <p class="elements__name">Гора Эльбрус</p>
              <button class="elements__like">Лайк</button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements-dombai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__info">
              <p class="elements__name">Домбай</p>
              <button class="elements__like">Лайк</button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/profile-avatar.jpg" alt="Гора Эльбрус" class="elements__image">
            <div class="elements__info">
              <p class="elements__name">Гора Эльбрус</p>
              <button class="elements__like">Лайк</button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements-dombai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__info">
              <p class="elements__name">Домбай</p>
              <button class="elements__like">Лайк</button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements-dombai.jpg" alt="Карачаево-Черкесская Республика" class="elements__image">
            <div class="elements__info">
              <p class="elements__name">Карачаево-Черкесская Республика</p>
              <button class="elements__like">Лайк</button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
