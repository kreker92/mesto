<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ПР4 Зайцев</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
        </div>
        <div class="profile__info-wrapper">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__rank">Исследователь океана</p>
          </div>
          <button class="profile__edit" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__add" type="button" aria-label="Добавить">+</button>
      </section>
      <section class="cards" aria-label="Элементы">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup-profile">
    <div class="popup__container popup__container_theme_form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form method="post" action="#" name="profile-info" class="popup__form">
        <input
          type="text"
          class="popup__input-text popup__input-text_type_profile-name"
          name="name"
          placeholder="Имя"
          autocomplete="off"
          value=""
        >
        <input
          type="text"
          class="popup__input-text popup__input-text_type_profile-rank"
          name="rank"
          placeholder="Профессия"
          autocomplete="off"
          value=""
        >
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup-card">
    <div class="popup__container popup__container_theme_form">
      <h2 class="popup__title">Новое место</h2>
      <form method="post" action="#" name="card-info" class="popup__form">
        <input
          type="text"
          class="popup__input-text popup__input-text_type_card-name"
          name="name"
          placeholder="Название"
          autocomplete="off"
          value=""
        >
        <input
          type="text"
          class="popup__input-text popup__input-text_type_card-image-url"
          name="rank"
          placeholder="Ссылка на картинку"
          autocomplete="off"
          value=""
        >
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_type_slide">
    <div class="popup__container popup__container_theme_slide">
      <div class="popup__slide-container">
        <img src="#" alt="" class="popup__slide-image">
        <p class="popup__slide-title"></p>
      </div>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <template id="card">
    <li class="cards__card">
      <a class="cards__image-link" href="#">
        <img src="#" alt="" class="cards__image">
      </a>
      <div class="cards__info">
        <h2 class="cards__name"></h2>
        <button class="cards__like" type="button" aria-label="Лайк"></button>
      </div>
      <button class="cards__trash" aria-label="Удалить"></button>
    </li>
  </template>
  <script src="./scripts/initial-cards.js" defer></script>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
