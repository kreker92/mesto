<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ПР4 Зайцев</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
        </div>
        <div class="profile__info-wrapper">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__rank">Исследователь океана</p>
          </div>
          <button class="profile__edit" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__add" type="button" aria-label="Добавить">+</button>
      </section>
      <section class="elements" aria-label="Элементы">
        <ul class="elements__list">
          <li class="elements__element">
            <img src="./images/elements-karachaevsk.jpg" alt="Карачаевск" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__name">Карачаевск</h2>
              <button class="elements__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements-elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__name">Гора Эльбрус</h2>
              <button class="elements__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements-dombai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__name">Домбай</h2>
              <button class="elements__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements-elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__name">Гора Эльбрус</h2>
              <button class="elements__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements-dombai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__info">
              <h2 class="elements__name">Домбай</h2>
              <button class="elements__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/elements-karachaevsk.jpg"
              alt="Карачаево-Черкесская Республика"
              class="elements__image"
            >
            <div class="elements__info">
              <h2 class="elements__name">Карачаево-Черкесская Республика</h2>
              <button class="elements__like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form method="post" action="#" name="profile-info" class="popup__form">
        <input
          type="text"
          class="popup__input-text popup__input-text_profile_name"
          name="name"
          placeholder="Имя"
          autocomplete="off"
          value=""
        >
        <input
          type="text"
          class="popup__input-text popup__input-text_profile_rank"
          name="rank"
          placeholder="Профессия"
          autocomplete="off"
          value=""
        >
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
